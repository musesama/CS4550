<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
      <a class="navbar-brand" href="#">Welcome to Dumblog!</a>

      <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">My Follows</a>
          </li>
	  <li class="nav-item active">
            <a class="nav-link" href="#">My Posts</a>
          </li>
	  <li class="nav-item active">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>

      <form class="form-inline w-25">
	<a class="badge" href="#">Hi, Nickname</a>
      </form>
    </nav>

    <div class="container">
      <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
	<a class="navbar-brand"></a>

      <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Account Setting</a>
          </li>
	  <li class="nav-item active">
            <a class="nav-link" href="#">Profile Setting</a>
          </li>
	  <li class="nav-item active">
            <a class="nav-link" href="#">My Posts</a>
          </li>
	  <li class="nav-item active">
            <a class="nav-link" href="#">My Comments/Likes</a>
          </li>
        </ul>
      </div>
      </nav>

      <div class="row">
        <div class="col-md-12">
	  <h2>Account Setting</h2>
          <form>
	    <h3>Change Password</h3>
            <div class="form-group">
              <label for="name">Your Old Password</label>
              <input type="password" name="name" placeholder="old password" class="form-control">
	      <label for="name">New Password</label>
              <input type="password" name="name" placeholder="new password" class="form-control">
	      <label for="name">Confirm New Password</label>
              <input type="password" name="name" placeholder="re-enter the password" class="form-control">
	      <button type="submit" class="btn btn-success">Save Changes</button>
	    </div>
          </form>
	  <form>
	    <h3>Change Username</h3>
	    <div class="form-group">
	      <label for="name">New Username</label>
              <input type="text" name="name" placeholder="Username can only contain letters and numbers" class="form-control">
	      <button type="submit" class="btn btn-success">Save Changes</button> 
	    </div>
	  </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
